<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.11/css/mdb.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>GIF This</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8" id="banner">
                <img src="assets/images/LogoGIF.png" class="img-fluid float-left" style="max-height: 150px">
            </div>
            <div class="col-md-4" id="input-container">
                <div class="input-group my-5">
                    <input type="text" class="form-control my-2" placeholder="Your topic goes here" aria-label="User Topic"
                        aria-describedby="button-topic" id="user-topic" value="">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="button-topic">Post It!</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                    
                <!-- <button class="btn btn-outline-secondary float-left" type="button" id="clear-newbuttons">Clear New
                    Topics</button> -->
            </div>
        </div>
        <div class="row">
            <div class="col-md-12" id="buttons-goHere">

            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button class="btn btn-outline-secondary float-left" type="button" id="clear-gifs">Clear GIFs</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12" id="gifs-goHere">

            </div>
        </div>
        
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.11/js/mdb.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
